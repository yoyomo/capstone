<ion-header>
  <ion-navbar primary>
    
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Crops History
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
<h1>{{farmName}}</h1>
<h3>{{crop}}</h3>


<canvas baseChart width="100%" height="100%"
 [datasets]="lineChartData"
 [labels]="lineChartLabels"
 [legend]="lineChartLegend"
 [chartType]="lineChartType"
 (chartHover)="chartHovered($event)"
 (chartClick)="chartClicked($event)"></canvas> 

 <h3>Chart data</h3>
 <ion-row>
 <ion-col *ngFor="let label of lineChartLabels">{{label}}</ion-col>
 </ion-row>
 <ion-row *ngFor="let d of lineChartData">
 <ion-col *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</ion-col>
 </ion-row> 

</ion-content>
