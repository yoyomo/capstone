<ion-header>
  <ion-navbar primary>
    
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
   Recomendation
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="cropHistory()">
        <ion-icon name="calendar"></ion-icon>
      </button>
     </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
<h1>{{farmName}}</h1>
<h3>{{crop}}</h3>

<canvas baseChart width="100%" height="100%"
 [datasets]="lineChartData"
 [labels]="lineChartLabels"
 [legend]="lineChartLegend"
 [chartType]="lineChartType"
 (chartHover)="chartHovered($event)"
 (chartClick)="chartClicked($event)"></canvas> 

 <h1>Today's Recomendation</h1>
 <ion-item>
    <ion-input type="text"  value="l0 gal."  name="todaysRec" required></ion-input>
  </ion-item> 
  

    <button ion-button (click)="irrigated()" round>Irrigate</button>

 

</ion-content>
