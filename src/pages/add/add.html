<ion-header>
  <ion-navbar>
 
    <ion-title>Add</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "closeModal1()">
        <ion-icon name="close"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
 
<form>
 
  <ion-row>
    <ion-col width-80>
      <ion-item>
        <ion-label stacked>Farm Name</ion-label>
        <ion-input type="text" value= {{farmName}} [(ngModel)]="add.farmName" name="farmName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-20><button ion-button icon-only (click)="launcharFarmPage()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
  </ion-col>   
</ion-row>
 <ion-row>
    <ion-col width-80>
      <ion-item>
        <ion-label stacked>Irrigation Zone</ion-label>
        <ion-input type="text" value= {{farmZone}} [(ngModel)]="add.irrigationZone" name="irrigationZone"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-20><button ion-button icon-only (click)="launcharZonePage()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
  </ion-col>   
</ion-row>
     

       <ion-row>
    <ion-col >
      <ion-item>
  <ion-label>Crop</ion-label>
        <ion-select [(ngModel)]="add.crop" name="crop" required>
          <ion-option value="tomato">Tomato</ion-option>
          <ion-option value="banana">Banana</ion-option>
          <ion-option value="oranges">Oranges</ion-option>
           <ion-option value="default">Default</ion-option>
        </ion-select>
</ion-item>
      </ion-col>   
</ion-row>

<button ion-button (click) = "closeModal()">add</button>
</form>
      

</ion-content>
