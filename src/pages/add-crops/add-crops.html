<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Add Crops</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #formCtrl="ngForm">

<ion-item>
  <ion-label floating>Crop name</ion-label>
        <ion-input type="text" [(ngModel)]="cropInfo.cropname" name="cropName" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Category</ion-label>
        <ion-input type="text" [(ngModel)]="cropInfo.category" name="category" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>lini</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.lini" name="lini" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>ldev</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.ldev" name="ldev" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>lmid</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.lmid" name="lmid" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>llate</ion-label>
        <ion-input type="number" [(ngModel)]="llate" name="llate" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Total</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.total" name="total" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Plantdate</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.plantdate" name="plantDate" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Region</ion-label>
        <ion-input type="text" [(ngModel)]="cropInfo.region" name="region" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>kcini</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.kcini" name="kcini" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>kcmid</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.kcmid" name="kcmid" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>kcend</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.kcend" name="kcend" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Max Crop Height</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.maxcropheight" name="maxCropHeight" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>zr</ion-label>
        <ion-input type="number" [(ngModel)]="cropInfo.zr" name="zr" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>p</ion-label>
        <ion-input type="p" [(ngModel)]="cropInfo.p" name="p" required></ion-input>
</ion-item>
<button ion-button block (click)="backToCrops()" [disabled] = "!formCtrl.form.valid" >Add Crop</button>
</form>


</ion-content>
