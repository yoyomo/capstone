<ion-header>
  <ion-navbar color="dark">
    <ion-title>Forgot Credentials</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <p align="center">
                If you have forgotten your password or username please enter you email and H2OCrop will be happy to send it to you. 
            </p>
 
  <div>
    <form #formCtrl="ngForm">
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="forgotPasswordCredentials.email" required></ion-input>
            </ion-item>
                        
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button block (click)="resetPassword()" color="dark" [disabled]="!formCtrl.form.valid">Send</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
