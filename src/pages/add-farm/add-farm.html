<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Farm</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="info()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      
     </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #formCtrl="ngForm">
<ion-item>
   <ion-label floating>Farm Name</ion-label>
   <ion-input type="text" [(ngModel)]="farm.farmname" name="farmName" required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Soil Type</ion-label>
        <ion-select [(ngModel)]="farm.soiltype" name="soilType" required>
          <ion-option *ngFor="let soilType of soilTypes" value="{{soilType.soiltype}}">{{soilType.soiltype}}</ion-option>
        </ion-select>
</ion-item>

<ion-item>
  <ion-label stacked>Latitude</ion-label>
    <ion-input type="number" [(ngModel)]="latitude" name="lat" (change)="reloadMapWithInput()" required>
    </ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Longitude</ion-label>
    <ion-input type="number" [(ngModel)]="longitude" name="lon" (change)="reloadMapWithInput()" required>
    </ion-input>
</ion-item>

</form>
<ion-item>
  <button ion-button round (click)="getGPS()">
    <ion-icon name="locate"></ion-icon> 
    Use GPS
  </button>
</ion-item>

<div #map id="map"></div>

<button ion-button round (click)="addFarm()" block [disabled]="!formCtrl.form.valid">Add Farm</button>

</ion-content>
