<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Edit Zone</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #formCtrl="ngForm">
<ion-item>
  <ion-label floating>Zone Name</ion-label>
          <ion-input type="text" [(ngModel)]="zone.izname" name="zoneName" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Acre</ion-label>
        <ion-input type="number" [(ngModel)]="zone.acres" name="acres" required></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Waterflow</ion-label>
        <ion-input type="number" [(ngModel)]="zone.waterflow" name="waterFlow" required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Irrigation Method</ion-label>
        <ion-select [(ngModel)]="zone.irrigationmethod" name="irrigationMethod" (ionChange)="updateEfficiency()" required>
          <ion-option *ngFor="let method of irrigationMethods" value="{{method.irrigationmethod}}">{{method.irrigationmethod}} (~%{{method.ea}})</ion-option>
        </ion-select>
</ion-item>

<ion-item>
  <ion-label floating>Irrigation Efficiency</ion-label>
          <ion-input type="number" max="1" min="0" step="0.01" [(ngModel)]="zone.irrigationefficiency" name="irrigationEff" required></ion-input>
</ion-item>
<button ion-button block (click)="editIrrigationZone()" [disabled] = "!formCtrl.form.valid" >Save</button>
</form>

</ion-content>
