<ion-header>

  <ion-navbar>
    <ion-title>Irrigation Zone</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "closeModal()">
        <ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #formCtrl="ngForm">
<ion-item>
  <ion-label stacked>Zone Name</ion-label>
        <ion-input type="text" [(ngModel)]="farmInfo.zoneName" name="zoneName" required></ion-input>
</ion-item>
<ion-item>
<ion-label stacked>Acre</ion-label>
        <ion-input type="text" [(ngModel)]="farmInfo.acre" name="acre" required></ion-input>
</ion-item>
<ion-item>
<ion-label stacked>Waterflow</ion-label>
        <ion-input type="text" [(ngModel)]="farmInfo.waterFlow" name="waterFlow" required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Irrigation Method</ion-label>
        <ion-select [(ngModel)]="farmInfo.irrigationMeth" name="irrigationMeth" required>
          <ion-option value="sand">Surface</ion-option>
          <ion-option value="sand">Drip</ion-option>
          <ion-option value="sand">Sprinkle</ion-option>
        </ion-select>
</ion-item>

<ion-item>
  <ion-label stacked>Irrigation Efficiency</ion-label>
        <ion-input type="text" [(ngModel)]="farmInfo.irrigationEff" name="irrigationEff" required></ion-input>
</ion-item>
<button ion-button block (click)="closeModal()" [disabled]="!formCtrl.form.valid">Add Zone</button>
</form>

</ion-content>
