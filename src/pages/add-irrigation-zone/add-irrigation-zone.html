<ion-header>

  <ion-navbar color="dark">
    <ion-title>Irrigation Zone</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="info()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      
     </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #formCtrl="ngForm">
<ion-item>
  <ion-label floating>Zone Name</ion-label>
          <ion-input type="text" [(ngModel)]="zoneInfo.izname" name="zoneName" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Acre</ion-label>
        <ion-input type="number" min="0" step="0.01" [(ngModel)]="zoneInfo.acres" name="acres" required></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Waterflow (gal/min)</ion-label>
        <ion-input type="number" [(ngModel)]="zoneInfo.waterflow" name="waterFlow" required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Irrigation Method</ion-label>
        <ion-select [(ngModel)]="zoneInfo.irrigationmethod" name="irrigationMethod" (ionChange)="updateEfficiency()" required>
          <ion-option *ngFor="let method of irrigationMethods" value="{{method.irrigationmethod}}">{{method.irrigationmethod}} (~%{{method.ea}})</ion-option>
        </ion-select>
</ion-item>

<ion-item>
  <ion-label stacked>Irrigation Efficiency (%) 
  <br>minimum 50%</ion-label>
          <ion-input type="number" max="100" min="50" step="1" [(ngModel)]="zoneInfo.irrigationefficiency" name="irrigationEff" required></ion-input>
</ion-item>

<button ion-button round (click)="addIrrigationZone()" block [disabled] = "!formCtrl.form.valid || zoneInfo.irrigationefficiency < 50" >Add Zone</button>

</form>

</ion-content>
