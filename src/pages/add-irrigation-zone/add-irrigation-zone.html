<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Irrigation Zone</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #formCtrl="ngForm">
<ion-item>
  <ion-label floating>Zone Name</ion-label>
          <ion-input type="text" [(ngModel)]="zoneInfo.izname" name="zoneName" required></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Acre</ion-label>
        <ion-input type="number" [(ngModel)]="zoneInfo.acres" name="acres" required></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Waterflow (gal/min)</ion-label>
        <ion-input type="number" [(ngModel)]="zoneInfo.waterflow" name="waterFlow" required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Irrigation Method</ion-label>
        <ion-select [(ngModel)]="zoneInfo.irrigationmethod" name="irrigationMethod" (ionChange)="updateEfficiency()" required>
          <ion-option *ngFor="let method of irrigationMethods" value="{{method.irrigationmethod}}">{{method.irrigationmethod}} (~%{{method.ea}})</ion-option>
        </ion-select>
</ion-item>

<ion-item>
  <ion-label floating>Irrigation Efficiency (%)</ion-label>
          <ion-input type="number" max="100" min="0" step="1" [(ngModel)]="zoneInfo.irrigationefficiency" name="irrigationEff" required></ion-input>
</ion-item>

<button ion-button block (click)="addIrrigationZone()" [disabled] = "!formCtrl.form.valid" >Add Zone</button>
</form>

</ion-content>
