<ion-header>
  <ion-navbar color="dark">
    
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Crops History
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="info()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>{{crop.cropname}}</h1>
  <h3>{{crop.izname}}, {{crop.farmname}}</h3>

  <canvas #historyCanvas width="100%" height="100%"></canvas> 
  
  <ion-card>
    <ion-card-header>
      <h3 class="table" style="text-align: center;">Crop History</h3>
    </ion-card-header>
    <ion-card-content>

      <ion-list style="border: 1px solid;">
        <ion-row >
          <ion-col class="six" style="text-align: center;" *ngFor="let header of headers" >{{header}}</ion-col>
        </ion-row>
          <ion-item-sliding  item-end *ngFor="let h of history">
            <ion-item>
              <ion-row button>
                <ion-col class="six" style="text-align: center;" *ngFor="let header of trueHeaders">{{h[header]}}</ion-col>
              </ion-row>
            </ion-item>
            <ion-item-options>
              <button ion-button icon-only (click)="editHistory(h)" color="light">
                <ion-icon name="build"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>


  

</ion-content>
