<ion-header>
  <ion-navbar color="secondary">
    
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Crops History
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{crop.cropname}}</h1>
  <h3>@ {{crop.izname}}, {{crop.farmname}}</h3>

  <canvas #historyCanvas width="100%" height="100%"></canvas> 

  <h3>Crop History</h3>
  <ion-row>
    <ion-col *ngFor="let header of headers">{{header}}</ion-col>
  </ion-row>
  <ion-row button *ngFor="let h of history">
    <ion-col *ngFor="let header of trueHeaders">{{h[header]}}</ion-col>
  </ion-row> 

</ion-content>
