<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      H2OCrop
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="launcharAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
 
  <h1>{{user.username}}'s Crops</h1>

  <ion-card *ngFor="let farm of farms">
    <ion-card-header>
      <ion-icon name="leaf" class="leaf" item-left></ion-icon>
      {{farm.farmname}}
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngFor="let zone of farm.zones">
        <ion-item>
          <ion-icon name="water" class="water" item-left></ion-icon>
          {{zone.izname}}
        </ion-item> 
        
        <ion-item-sliding *ngFor="let crop of zone.crops">
          <ion-item (click)="dailyRec(crop)">
            <ion-icon name="flower" class="flower" item-left></ion-icon>
            {{crop.cropname}}
          </ion-item>
          <ion-item-options>
              <button ion-button icon-only (click)="deleteCrop(crop)" danger>
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
