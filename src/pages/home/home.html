<ion-header>
  <ion-navbar primary>
    
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="launcharAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>

  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  
  <ion-card>
  <h1>Welcome, {{name}} !</h1>
  </ion-card>
 
 <ion-card>

 <ion-list>

         <ion-item-sliding *ngFor="let note of notes">
 
            <ion-item>
              <h2>  {{note.farmName}} </h2>
                <button ion-item (click)="dailyRec(note)">
               <ion-icon name="flower" item-left></ion-icon>
               {{note.irrigationZone}}</button>
               <button ion-item>
              <ion-icon name="leaf" item-left></ion-icon>
              {{note.crop}}
              </button>

            </ion-item>
 
            <ion-item-options>
                <button ion-button icon-only (click)="editNote(note)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteNote(note)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
 
        </ion-item-sliding>
 
    </ion-list>
    </ion-card>

</ion-content>
