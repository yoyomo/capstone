<ion-header>
  <ion-navbar color="secondary">
    
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      H2OCrop
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="launcharAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>

  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
 
  <h1>{{user.username}}'s Crops</h1>

  <ion-card *ngFor="let crop of crops"  (click)="dailyRec(crop)">

    <ion-list>
      <ion-item-sliding >
        <ion-item>
          <ion-icon name="flower" item-left></ion-icon>
          {{crop.cropname}}
        </ion-item>
        <ion-item-options>
            <button ion-button icon-only (click)="editCrop(crop)" light>
                <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-button icon-only (click)="deleteCrop(crop)" danger>
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>
      </ion-item-sliding>
        <ion-item>
          <ion-icon name="water" item-left></ion-icon>
          {{crop.izname}}
        </ion-item> 
        <ion-item>
          <ion-icon name="leaf" item-left></ion-icon>
          {{crop.farmname}}
        </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
