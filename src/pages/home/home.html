<ion-header>
  <ion-navbar primary>
    
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="launcharAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>

  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  
  <h1>Welcome, {{user.fullname}} !</h1>
 
  <ion-card *ngFor="let crop of crops" >

    <ion-list (click)="dailyRec(crop)">
         <ion-item-sliding >
            <ion-item>
              <h2>  {{crop.farmname}} </h2>
                <ion-item>
               <ion-icon name="leaf" item-left></ion-icon>
               {{crop.izname}}</ion-item>
               <ion-item>
              <ion-icon name="flower" item-left></ion-icon>
              {{crop.cropname}}</ion-item>
              

            </ion-item>
 
            <ion-item-options>
                <button ion-button icon-only (click)="editNote(crop)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteNote(crop)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
 
        </ion-item-sliding>
 
    </ion-list>
  </ion-card>

</ion-content>
