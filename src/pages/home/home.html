<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="info()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="launcharAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

 
<ion-content class="home" padding>
 
  <ion-row>
    <ion-col col-3>
   <img class="image" height="60" width="30" align="middle" src="assets/img/hoja  h20 crop .png"/>
    </ion-col>
    <ion-col col-9>
   <h1>Welcome! {{user.username}}</h1>
    </ion-col>
    </ion-row>
  

  <ion-card class="card" *ngFor="let farm of farms">
  
  <ion-card-header class="cardheader">
  
  </ion-card-header>

  <ion-card-content >

      <ion-list class="list" >

        <ion-item-sliding>
          <ion-item class="listitem" >
            <ion-icon name="leaf" class="leaf" item-left></ion-icon>
            {{farm.farmname}}
          </ion-item>
          <ion-item-options>
            <button ion-button icon-only (click)="editFarm(farm)" color="light">
                <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-button icon-only (click)="deleteFarm(farm)" color="danger">
                <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>

        <div *ngFor="let zone of farm.zones">
          <ion-item-sliding >
            <ion-item>
              <ion-icon name="water" class="water child" item-left></ion-icon>
              {{zone.izname}}
            </ion-item>
            <ion-item-options>
                <button ion-button icon-only (click)="editZone(zone)" color="light">
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteZone(zone)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
          </ion-item-sliding> 
          
          <ion-item-sliding *ngFor="let crop of zone.crops">
            <ion-item (click)="dailyRec(crop)" *ngIf="crop.cropstatus==='On Going'">
              <ion-icon  name="flower" class="flower grandchild" item-left></ion-icon>
              {{crop.cropname}}
            </ion-item>
            <ion-item-options>
                <button ion-button icon-only (click)="deleteCrop(crop)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
            <ion-item (click)="dailyRec(crop)" class="finished"*ngIf="crop.cropstatus==='Finished'" >
              <ion-icon  name="flower" class="finished" item-left></ion-icon>
              {{crop.cropname}}
            </ion-item>
          </ion-item-sliding>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
