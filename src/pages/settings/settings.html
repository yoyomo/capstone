<ion-header>

  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Settings</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding>
  
  <div>
  <form #formCtrl="ngForm">
  <ion-item>
     <ion-label stacked>Full Name</ion-label>
     <ion-input type="text" [(ngModel)]="settings.fullname" name="fullName" required ></ion-input>
  </ion-item>
  <ion-item>
     <ion-label stacked>Username</ion-label>
     <ion-input type="text" [(ngModel)]="settings.username" name="userName" required ></ion-input>
  </ion-item>
  <ion-item>
     <ion-label stacked>Email</ion-label>
     <ion-input type="email" [disabled]="true" [(ngModel)]="settings.email" name="email" required ></ion-input>
  </ion-item>

  <ion-item *ngIf="!changePassword">
     <button ion-button (click)="changePassword=true">Change Password</button>
  </ion-item>
  <div *ngIf="changePassword">
    
    <ion-item>
       <ion-label stacked>New Password (minimum length is 6)</ion-label>
       <ion-input type="password" [(ngModel)]="newPassword" name="newpassword" minlength="6"
       maxlength="20" ></ion-input>
    </ion-item>
    <ion-item>
       <ion-label stacked>Confirm New Password</ion-label>
       <ion-input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" minlength="6"
       maxlength="20" ></ion-input>
    </ion-item>
    <ion-item>
       <button ion-button (click)="changePassword=false">Cancel</button>
    </ion-item>
  </div>
  <ion-item>
    <ion-label>Subscribe to Mail</ion-label>
    <ion-toggle color="royal" [(ngModel)]="mailsubscription" name="subsciption"></ion-toggle>
  </ion-item>

  <ion-item>
     <ion-label stacked>Current Password</ion-label>
     <ion-input type="password" [(ngModel)]="verifyPassword" name="verifyPassword" required></ion-input>
  </ion-item>
  </form>

 <ion-row>
    <ion-col col-4>
      <button ion-button color="secondary" [disabled]="!formCtrl.form.valid" (click)="save()" round>Save Changes</button>
    </ion-col>
    <!--<ion-col col-8>
    <button ion-button (click)="cancel()" round>Cancel</button>
    </ion-col>-->
  </ion-row>
  </div>

</ion-content>
