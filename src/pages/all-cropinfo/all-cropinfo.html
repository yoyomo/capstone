<ion-header>
  <ion-navbar color="dark">

    <ion-title>
      All Crop Info
    </ion-title>

    <ion-buttons end>
<button ion-button icon-only (click)="info()">
        <ion-icon name="information-circle"></ion-icon>
      </button>

      <button ion-button icon-only (click)="addCropInfo()">
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-card *ngFor="let category of categories" >
    <ion-card-header>
      <ion-icon name="filing" class="filing" item-left></ion-icon>
      {{category.category}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let info of category.cropinfos">
          <ion-item>
            <ion-icon name="flower" class="flower" item-left></ion-icon>
            {{info.cropname}} - {{info.plantdate}} @ {{info.region}}
          </ion-item>
          <ion-item-options>
            <button ion-button icon-only (click)="editCropInfo(info)" color="light">
                <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-button icon-only (click)="deleteCropInfo(info)" color="danger">
                <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
