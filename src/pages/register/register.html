<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">

  <img class="image" height="80" width="50" align="middle" src="assets/img/hoja  h20 crop .png"/>

    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
        
            <ion-item>
              <ion-input type="text" placeholder="Full Name" name="fullName" [(ngModel)]="registerCredentials.fullname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" minlength="6"
       maxlength="20" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="registerCredentials.confirmpassword" minlength="6"
       maxlength="20" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"  full type="submit" color="dark" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
